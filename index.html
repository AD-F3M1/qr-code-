<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="background_body">
      <div class="inner_box">
        <img src="./images/image-qr-code.png" alt="QR code" class="qr_code" />
        <div class="text_box">
          <p id="first_text">Improve your front-end <br> skills by building projects</p>
          <p id="second_text">
            Scan the QR code to visit Frontend <br> Mentor and take your coding skills
            to <br> the next level
          </p>
        </div>
      </div>
    </div>

  </div> -->
  </body>
</html>
